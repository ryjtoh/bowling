<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Double Golf!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
  </head>
  <body>
      <h1>Bowling</h1>
      <canvas id="canvas"></canvas>
      <div id="sliders">
        <input type="range" id="slope" min="-10" max="10" value="1" title="slope of line" onchange="changeLine()" />
        <input type="range" id="y-intercept" min="-10" max="10" value="0" title="y-intercept of line" onchange="changeLine()" />
      </div>
      <span>y = </span>
      <span id="showSlope">_</span>
      <span> * x + </span>
      <span id="showYInt">_</span>
      <button id="execute" onclick="startSwing()"></button>
	<script src="index.js"></script>
  </body>
</html>
